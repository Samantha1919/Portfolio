<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style/contact.css" />
    <link rel="stylesheet" href="style/all.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Kalnia+Glaze:wght@100..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="nav">
      <ul>
        <li>
          <a href="index.html" class="accueil">Accueil</a>
        </li>
        <li>
          <a href="projets.html" class="projets">Projets</a>
        </li>
        <li>
          <a href="apropos.html" class="a-propos">A propos</a>
        </li>
        <li>
          <a href="contact.html" class="contact" aria-current="page">Contact</a>
        </li>
      </ul>
    </nav>
    <h1>Contacte moi !</h1>

    <form class="form-container">
      <fieldset class="form-group">
        <!--Informations oblogatoires-->
        <legend>Informations obligatoires</legend>
        <div class="input-group">
          <label for="nom">Nom complet :</label>
          <input
            type="text"
            id="nom"
            name="nom"
            required
            aria-describedby="error-nom"
          />
          <div id="error-nom" class="error-messages">Le champs est requis</div>
          <!--jsp si je change lerreur-->
        </div>
        <div class="input-group">
          <label for="email">Email :</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="nom@domaine.com"
            required
            aria-describedby="erreur-email aideEmail"
          />
          <!--jsp si c juste dcp vu que jen ai mis 2 mais nromalement cbon vu que g fait comme dans lexemple-->
          <div id="aideEmail" class="error-messages">
            Format attendu : nom@domaine.com
          </div>
          <div id="erreurEmail" class="error-messages">
            Adresse invalide, merci de corriger.
          </div>
        </div>
        <div class="input-group">
          <label for="text">Sujet du message :</label>
          <input
            type="text"
            id="sujet-message"
            name="text"
            required
            aria-describedby="sujet-vide"
          />
          <div id="sujet-vide" class="error-messages">
            Le champs est vide/requis
          </div>
        </div>
        <div class="input-group">
          <label for="text">Votre message :</label>
          <textarea
            placeholder="Expliquez moi la raison de votre contact"
            required
            id="message"
            aria-describedby="message-vide"
          ></textarea>
          <div id="message-vide" class="error-messages">
            Le champs est vide/requis
          </div>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <!--Informations facultatives-->
        <legend>Informations facultatives</legend>
        <div class="input-group">
          <label for="email">Préférence de contact</label>
          <!--ca devrait pas etre 1 lable ??s-->
          <label for="email" id="email" name="email">Email :</label>
          <input type="radio" id="contact" name="contact" />
          <label for="num" id="num" name="num">Numero de téléphone :</label>
          <input type="radio" id="contact" name="contact" />
          <!--le name est le même pour qu'on puisse cocher seulement un radio bouton-->
        </div>
        <div class="input-group">
          <p>Voulez vous recevoir notre newsletter</p>
          <label> <input type="radio" name="choix" />Non</label>
          <label> <input type="radio" name="choix" />Oui</label>
        </div>
      </fieldset>

      <button type="submit" class="btn-submit">Envoyer</button>
    </form>

    <script></script>
  </body>
</html>
